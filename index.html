<!DOCTYPE html>
<html>

<head>
  <title>Configurar Lembretes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Remem</h1>
    <form action="/add" method="POST" class="form">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required><br><br>
      <label for="message">Mensagem:</label>
      <input type="text" id="message" name="message" required><br><br>
      <label for="minutes">Em quantos minutos?</label>
      <input type="number" id="minutes" name="minutes" required><br><br>
      <label for="repeat">Repetir:</label>
      <select id="repeat" name="repeat">
        <option value="0">Não repetir</option>
        <option value="5">A cada 5 minutos</option>
        <option value="10">A cada 10 minutos</option>
        <option value="10">A cada 30 minutos</option>
        <option value="30">A cada 60 minutos</option>
      </select><br><br>
      <button type="submit">Adicionar Lembrete</button>
    </form>
    <h2>Lembretes Configurados</h2>
    <ul>
      {{range .}}
      <li>{{.Title}}: {{.Message}} em {{.Minutes}} minutos {{if .Repeat}}(repetir a cada {{.Repeat}} minutos){{end}}
      </li>
      {{else}}
      <li>Nenhum lembrete configurado.</li>
      {{end}}
    </ul>
  </div>
</body>

</html>
